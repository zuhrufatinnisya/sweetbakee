<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f9f2e8"/>
  
  <!-- Plate -->
  <ellipse cx="200" cy="220" rx="150" ry="50" fill="#ffffff" stroke="#e0e0e0" stroke-width="2"/>
  
  <!-- Cookies -->
  <g transform="translate(120, 100)">
    <!-- Cookie 1 -->
    <circle cx="50" cy="40" r="35" fill="#d4a76a" stroke="#b38b4d" stroke-width="1"/>
    <!-- Chocolate Chips -->
    <circle cx="35" cy="25" r="5" fill="#3d2314"/>
    <circle cx="65" cy="30" r="4" fill="#3d2314"/>
    <circle cx="45" cy="55" r="5" fill="#3d2314"/>
    <circle cx="70" cy="50" r="3" fill="#3d2314"/>
    <circle cx="30" cy="45" r="4" fill="#3d2314"/>
    
    <!-- Cookie 2 -->
    <circle cx="120" cy="30" r="30" fill="#d4a76a" stroke="#b38b4d" stroke-width="1"/>
    <!-- Chocolate Chips -->
    <circle cx="105" cy="20" r="4" fill="#3d2314"/>
    <circle cx="130" cy="25" r="5" fill="#3d2314"/>
    <circle cx="115" cy="40" r="3" fill="#3d2314"/>
    <circle cx="135" cy="35" r="4" fill="#3d2314"/>
    
    <!-- Cookie 3 (partial, at the bottom) -->
    <circle cx="85" cy="70" r="25" fill="#d4a76a" stroke="#b38b4d" stroke-width="1"/>
    <!-- Chocolate Chips -->
    <circle cx="75" cy="65" r="4" fill="#3d2314"/>
    <circle cx="95" cy="60" r="3" fill="#3d2314"/>
    <circle cx="85" cy="80" r="5" fill="#3d2314"/>
    <circle cx="100" cy="75" r="4" fill="#3d2314"/>
    
    <!-- Cookie Crumbs -->
    <circle cx="150" cy="60" r="3" fill="#d4a76a"/>
    <circle cx="155" cy="65" r="2" fill="#d4a76a"/>
    <circle cx="145" cy="70" r="2" fill="#d4a76a"/>
    <circle cx="20" cy="70" r="3" fill="#d4a76a"/>
    <circle cx="15" cy="65" r="2" fill="#d4a76a"/>
  </g>
  
  <!-- Product Name -->
  <text x="200" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#8b5a2b">Chocolate Chip Cookies</text>
</svg>